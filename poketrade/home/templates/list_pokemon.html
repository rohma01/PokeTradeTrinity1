{% extends "base.html" %}

{% block content %}
<h1 class="text-2xl font-bold mb-4">List Your Pokémon for Sale</h1>

<form method="post" class="space-y-4">
    {% csrf_token %}
    <div>
        <label for="pokemon_id" class="block mb-1">Choose Pokémon:</label>
        <select name="pokemon_id" class="border p-2 rounded w-full">
            {% for p in user_pokemon %}
                <option value="{{ p.id }}">{{ p.name }}</option>
            {% endfor %}
        </select>
    </div>
    <div>
        <label for="price" class="block mb-1">Price (in coins):</label>
        <input type="number" name="price" min="1" class="border p-2 rounded w-full">
    </div>
    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">List Pokémon</button>
</form>
{% endblock %}
