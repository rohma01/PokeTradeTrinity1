<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Poketrade</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-yellow-200 via-pink-300 to-pink-400 min-h-screen flex flex-col">

    <!-- Navbar -->
    <nav class="flex justify-between items-center p-4 bg-white shadow">
        <div class="text-red-500 font-bold text-xl">Poketrade</div>
        <div class="flex space-x-4 items-center">
            <a href="{% url 'index' %}">Home</a>
            <a href="{% url 'collection' %}">My Collection</a>
            <a href="{% url 'marketplace' %}">Marketplace</a>
            <a href="{% url 'list_pokemon' %}" class="bg-red-600 text-white font-bold px-4 py-2 rounded shadow hover:bg-red-700 transition">List PokÃ©mon</a>
            {% if user.is_authenticated %}
                <span>{{ user.username }}</span>
                <span>ðŸª™ {{ user.userprofile.coins }} Coins</span>
                <form action="{% url 'logout' %}" method="post" class="inline">
                    {% csrf_token %}
                    <button type="submit" class="text-red-500">Logout</button>
                </form>
            {% else %}
                <a href="{% url 'login' %}">Login</a>
                <a href="{% url 'signup' %}">Signup</a>
            {% endif %}
        </div>
    </nav>

    <!-- Main content -->
    <main class="flex-grow container mx-auto p-6">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="text-center p-4 bg-white shadow mt-4">
        &copy; 2025 Poketrade. All rights reserved.
    </footer>

</body>
</html>
